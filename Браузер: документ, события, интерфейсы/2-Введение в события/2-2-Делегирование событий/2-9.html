<!-- Создайте дерево, которое по клику на заголовок скрывает-показывает потомков:
Требования:

    Использовать только один обработчик событий (применить делегирование)
    Клик вне текста заголовка (на пустом месте) ничего делать не должен. -->
<!-- --------------------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    li {
      cursor: pointer;
    }

    li>span:hover {
      font-weight: 700;
    }
  </style>
</head>

<body>

  <ul class="tree" id="tree">
    <li><span>Животные</span>
      <ul>
        <li><span>Млекопитающие</span>
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li><span>Другие</span>
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Рыбы</span>
      <ul>
        <li><span>Аквариумные</span>
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li><span>Морские</span>
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    document.addEventListener('click', onClick)

    function onClick(event) {
      const listItem = event.target.closest('li')
      const childList = listItem.querySelector('ul')

      if (childList) {
        childList.hidden = !childList.hidden;
      }
    }
  </script>
</body>
